<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>برنامج بيع البونيكام (نسخة سريعة)</title>
<style>
    body {
        font-family: Tahoma, sans-serif;
        background-color: #f8f9fa;
        text-align: center;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
    }
    table, th, td {
        border: 1px solid #ddd;
        text-align: center;
    }
    th, td {
        padding: 8px;
    }
    th {
        background-color: #f2f2f2;
    }
    .paid { background-color: #d4edda; color: #155724; padding: 4px; border-radius: 4px; }
    .not-paid { background-color: #f8d7da; color: #721c24; padding: 4px; border-radius: 4px; }
    .delete-btn { background-color: black; color: white; padding: 5px 10px; border: none; cursor: pointer; border-radius: 4px; }
</style>
</head>
<body>

<h2>برنامج بيع البونيكام (نسخة سريعة)</h2>

<label>التاريخ: <input type="date" id="date"></label>
<label>عدد الفلين: <input type="number" id="count" placeholder="مثال: 100"></label>
<label>سعر الفلين (ريال): <input type="number" id="price" placeholder="مثال: 25"></label>
<label><input type="checkbox" id="paidHraj"> تم دفع الحراج؟</label>
<button onclick="addRow()">+ إضافة</button>
<button onclick="clearAll()">مسح</button>

<table id="dataTable">
    <thead>
        <tr>
            <th>إجراءات</th>
            <th>الحالة</th>
            <th>تم الدفع؟</th>
            <th>صافي الربح</th>
            <th>أجرة العامل (2 فلين)</th>
            <th>حراج 1%</th>
            <th>الإجمالي</th>
            <th>سعر الفلين</th>
            <th>عدد الفلين</th>
            <th>التاريخ</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
let table = document.querySelector("#dataTable tbody");

function addRow() {
    let date = document.getElementById("date").value;
    let count = +document.getElementById("count").value;
    let price = +document.getElementById("price").value;
    let paidHraj = document.getElementById("paidHraj").checked;

    if (!date || !count || !price) return alert("رجاءً أكمل الحقول");

    let total = count * price;
    let hraj = (total * 0.01).toFixed(2);
    let workerFee = (count / 2 * 4).toFixed(2);
    let profit = (total - hraj - workerFee).toFixed(2);

    let row = document.createElement("tr");
    row.innerHTML = `
        <td><button class="delete-btn" onclick="this.parentElement.parentElement.remove()">حذف</button></td>
        <td class="${paidHraj ? 'paid' : 'not-paid'}">${paidHraj ? 'تم الدفع' : 'لم يتم الدفع'}</td>
        <td><input type="checkbox" ${paidHraj ? 'checked' : ''}></td>
        <td>${profit}</td>
        <td>${workerFee}</td>
        <td>${hraj}</td>
        <td>${total}</td>
        <td>${price}</td>
        <td>${count}</td>
        <td>${date}</td>
    `;
    table.appendChild(row);
}

function clearAll() {
    if (confirm("هل تريد مسح كل البيانات؟")) {
        table.innerHTML = "";
    }
}
</script>

</body>
</html>
