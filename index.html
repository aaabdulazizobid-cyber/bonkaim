<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>برنامج بيع البونيكام</title>
  <style>
    body {
      font-family: Tahoma, Arial, sans-serif;
      margin: 20px;
      background: #f8f8f8;
      color: #222;
      direction: rtl;
      text-align: center;
    }
    input, button {
      padding: 8px;
      margin: 5px;
      font-size: 16px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #eee;
    }
  </style>
</head>
<body>

  <h2>📊 برنامج بيع البونيكام</h2>

  <label>عدد الفلين:</label>
  <input type="number" id="count" placeholder="مثال: 100"><br>

  <label>سعر الفلين (ريال):</label>
  <input type="number" id="price" placeholder="مثال: 25"><br>

  <label>
    <input type="checkbox" id="harajPaid"> حراج مدفوع؟
  </label><br>

  <label>
    <input type="checkbox" id="workerPaid"> أجرة عامل مدفوعة؟
  </label><br>

  <button onclick="saveRow()">➕ إضافة</button>
  <button onclick="loadRows()">🔄 تحديث من الشيت</button>

  <table id="dataTable">
    <thead>
      <tr>
        <th>الإجمالي</th>
        <th>صافي الربح</th>
        <th>أجرة العامل</th>
        <th>حراج</th>
        <th>إجراءات</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbze6kYvsRaCelyxkMqsHuyz1yMJE_z98yKOzvX2oyaBfXH3p81kNRas8vyQS_3du2BA/exec";

    // إضافة صف جديد
    async function saveRow() {
      const count = document.getElementById("count").value;
      const price = document.getElementById("price").value;
      const harajPaid = document.getElementById("harajPaid").checked;
      const workerPaid = document.getElementById("workerPaid").checked;

      const data = {
        action: "add",
        count,
        price,
        harajPaid,
        workerPaid
      };

      try {
        await fetch(SCRIPT_URL, {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" }
        });
        alert("✅ تم الحفظ");
        loadRows();
      } catch (err) {
        alert("❌ خطأ في الحفظ");
        console.error(err);
      }
    }

    // تحميل البيانات
    async function loadRows() {
      try {
        const res = await fetch(SCRIPT_URL);
        const rows = await res.json();
        renderTable(rows);
      } catch (err) {
        console.error("خطأ في الجلب:", err);
      }
    }

    // عرض البيانات في الجدول
    function renderTable(rows) {
      const tbody = document.querySelector("#dataTable tbody");
      tbody.innerHTML = "";
      rows.forEach((r, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${r.total || ""}</td>
          <td>${r.netProfit || ""}</td>
          <td>${r.workerFee || ""}</td>
          <td>${r.harajFee || ""}</td>
          <td><button onclick="deleteRow('${r.id}')">🗑️ حذف</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    // حذف صف
    async function deleteRow(id) {
      if (!confirm("هل أنت متأكد من الحذف؟")) return;
      try {
        await fetch(SCRIPT_URL, {
          method: "POST",
          body: JSON.stringify({ action: "delete", id }),
          headers: { "Content-Type": "application/json" }
        });
        loadRows();
      } catch (err) {
        alert("❌ خطأ في الحذف");
        console.error(err);
      }
    }

    // تحميل أولي
    loadRows();
  </script>
</body>
</html>
