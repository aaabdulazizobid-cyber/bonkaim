<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>برنامج بيع البونيكام (نسخة سريعة)</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #FFD700;
        padding: 10px;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }
    th, td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: center;
    }
    th {
        background-color: #f2f2f2;
    }
    .green { background-color: #c8e6c9; }
    .yellow { background-color: #fff9c4; }
    .blue { background-color: #bbdefb; }
    .pink { background-color: #f8bbd0; }
    .orange { background-color: #ffe0b2; }
    .black-btn {
        background-color: black;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
    }
    .paid { background-color: #c8e6c9; }
    .unpaid { background-color: #ffcdd2; }
</style>
</head>
<body>

<header>برنامج بيع البونيكام (نسخة سريعة)</header>

<table>
    <thead>
        <tr>
            <th>إجراءات</th>
            <th>الحالة</th>
            <th>تم الدفع؟</th>
            <th class="green">صافي الربح</th>
            <th class="blue">دفع أجرة</th>
            <th class="pink">حراج %1</th>
            <th class="orange">الإجمالي</th>
            <th>سعر الفلين</th>
            <th>عدد الفلين</th>
            <th>التاريخ</th>
        </tr>
    </thead>
    <tbody id="tableBody">
        <!-- الصفوف تضاف هنا -->
    </tbody>
</table>

<script>
// مثال إضافة بيانات
const data = [
    {status: 'تم الدفع', paid: true, profit: 91, wage: 8, haraj: 1, total: 100, price: 25, qty: 4, date: '2025-08-15'},
    {status: 'تم الدفع', paid: true, profit: 455, wage: 40, haraj: 5, total: 500, price: 25, qty: 20, date: '2025-08-14'}
];

const tbody = document.getElementById('tableBody');
data.forEach(row => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
        <td><button class="black-btn">حذف</button></td>
        <td class="${row.status === 'تم الدفع' ? 'paid' : 'unpaid'}">${row.status}</td>
        <td><input type="checkbox" ${row.paid ? 'checked' : ''}></td>
        <td class="green">${row.profit.toFixed(2)}</td>
        <td class="blue">${row.wage.toFixed(2)}</td>
        <td class="pink">${row.haraj.toFixed(2)}</td>
        <td class="orange">${row.total.toFixed(2)}</td>
        <td>${row.price}</td>
        <td>${row.qty}</td>
        <td>${row.date}</td>
    `;
    tbody.appendChild(tr);
});
</script>

</body>
</html>
