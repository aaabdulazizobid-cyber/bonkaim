<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>برنامج بيع البونيكام — متزامن</title>
  <meta name="theme-color" content="#FFD700">
  <link rel="icon" href="icon-192.png">
  <style>
    :root{
      --gold:#ffd700; --ink:#111; --muted:#666; --bg:#f8f9fb; --card:#fff;
      --ok:#2e7d32; --bad:#b00020; --line:#000;
      --c1:#e6f0ff; --c2:#e7f5e7; --c3:#e7ecff; --c4:#fdeee6; --c5:#e7f3e7;
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--ink);font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Kufi Arabic","Noto Sans Arabic","Helvetica Neue",Arial,sans-serif}
    header{background:var(--gold);padding:10px 14px;text-align:center;font-weight:800;letter-spacing:.3px}
    .wrap{max-width:1100px;margin:auto;padding:14px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:12px;padding:12px;margin-top:10px}
    .form{display:grid;grid-template-columns:repeat(6,minmax(120px,1fr));gap:10px;align-items:end}
    label{font-size:13px;color:#444;display:block;margin:4px 0 6px}
    input[type="date"],input[type="number"]{width:100%;padding:10px 10px;font-size:16px;border:1.5px solid #bbb;border-radius:10px;background:#fff}
    input[type="checkbox"]{width:22px;height:22px}
    button{padding:12px 14px;font-size:15px;border:1px solid var(--line);border-radius:10px;background:var(--ink);color:#fff;cursor:pointer}
    .secondary{background:#fff;color:var(--ink)}
    .green{background:var(--ok);border-color:var(--ok)}
    .hint{font-size:12px;color:var(--muted);margin-top:6px}

    /* جدول بحدود سوداء قوية */
    .table-wrap{margin-top:12px;background:#fff;border:2px solid var(--line);border-radius:12px;overflow:hidden}
    table{width:100%;border-collapse:separate;border-spacing:0}
    thead th{position:sticky;top:0;background:#fafafa;z-index:1;border-bottom:2px solid var(--line);font-size:14px;padding:12px;text-align:center}
    tbody td{padding:10px 8px;border-bottom:1px solid var(--line);border-top:1px solid var(--line);border-right:1px solid var(--line);text-align:center}
    tbody tr:nth-child(even){background:#fcfcfc}
    tfoot td{padding:12px 8px;font-weight:bold;border-top:3px solid var(--line);background:#f0f0f0;text-align:center}
    .num{font-variant-numeric:tabular-nums}

    /* ألوان الأعمدة (نفس القديمة) */
    .col-date{background:#ffeab5}
    .col-count{background:#e6f0ff}
    .col-price{background:#e7f5e7}
    .col-total{background:#fdeee6}
    .col-fee{background:#f7d6dc}
    .col-worker{background:#e7ecff}
    .col-net{background:#d8eac9}

    /* مربّع حالة الحراج ✓ / ✗ */
    .flag{display:inline-flex;align-items:center;justify-content:center;
          width:28px;height:28px;border:2px solid var(--line);border-radius:6px;
          font-weight:800;background:#fff;}
    .flag.on{background:#e9f6ef;border-color:var(--ok);color:var(--ok)}
    .flag.on::after{content:"✓"}
    .flag.off{background:#fde8ea;border-color:var(--bad);color:var(--bad)}
    .flag.off::after{content:"✗"}

    /* شارة حذف */
    .btn-del{background:#000;border:1px solid #000;color:#fff;border-radius:10px;padding:8px 12px}
    .btn-del:hover{opacity:.9}

    @media (max-width:900px){.form{grid-template-columns:1fr 1fr;gap:8px}}
  </style>
</head>
<body>
  <header>bonkaim</header>

  <div class="wrap">
    <div class="card">
      <div style="display:flex;gap:8px;flex-wrap:wrap;margin-bottom:10px">
        <button class="secondary" id="btnPull">تحديث من الشيت</button>
        <button class="secondary" id="btnClearLocal">مسح المحلي</button>
        <span id="syncStat" style="margin-inline-start:8px;font-size:12px;color:#333">جاهز.</span>
      </div>

      <form id="entryForm" class="form">
        <div>
          <label>عدد الفلين</label>
          <input type="number" id="count" inputmode="numeric" min="0" step="1" placeholder="مثال: 100" required>
        </div>
        <div>
          <label>التاريخ</label>
          <input type="date" id="date" required>
        </div>
        <div>
          <label>سعر الفلين (ريال)</label>
          <input type="number" id="price" inputmode="decimal" min="0" step="0.01" placeholder="مثال: 25" required>
        </div>
        <div>
          <label style="margin-bottom:6px">دفع الحراج</label><br>
          <input type="checkbox" id="harajPaid">
        </div>
        <div>
          <label style="margin-bottom:6px">أجرة العامل</label><br>
          <input type="checkbox" id="workerPaid">
        </div>
        <div>
          <button type="submit" class="green" style="width:100%">+ إضافة</button>
        </div>
      </form>
      <div class="hint">الأجرة = <b>2 ريال</b> × عدد الفلين — الحراج = <b>1%</b> من الإجمالي — حفظ محلي + مزامنة Google Sheets.</div>
    </div>

    <div class="table-wrap">
      <table id="tbl">
        <thead>
          <tr>
            <th>إجراءات</th>
            <th>حراج</th>
            <th class="col-net">صافي الربح</th>
            <th class="col-worker">أجر العامل (2/فلين)</th>
            <th class="col-fee">حراج %1</th>
            <th class="col-total">الإجمالي</th>
            <th class="col-price">سعر الفلين</th>
            <th class="col-count">عدد الفلين</th>
            <th class="col-date">التاريخ</th>
            <th>أجرة عامل</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
        <tfoot>
          <tr>
            <td>الإجماليات</td>
            <td></td>
            <td id="tNet" class="num">0.00</td>
            <td id="tWorker" class="num">0.00</td>
            <td id="tFee" class="num">0.00</td>
            <td id="tTotal" class="num">0.00</td>
            <td id="tAvgPrice" class="num">0.00 (متوسط)</td>
            <td id="tCount" class="num">0</td>
            <td></td>
            <td style="font-size:12px">يحفظ تلقائيًا + مزامنة بالشيت</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

<script>
/* === إعدادات الربط (استبدل الروابط لو عندك مختلفة) === */
const GET_URL = 'https://v1.nocodeapi.com/bonkaim/google_sheets/MpBntOqzeXdxSGmZ?tabId=الورقة1';
const ADD_URL = 'https://v1.nocodeapi.com/bonkaim/google_sheets/MpBntOqzeXdxSGmZ/addRows?tabId=الورقة1';

const LS_KEY = 'bonikam_sync_v1';
let entries = [];

function todayISO(){
  const d = new Date();
  const tz = new Date(d.getTime() - d.getTimezoneOffset()*60000);
  return tz.toISOString().slice(0,10);
}
function load(){ entries = JSON.parse(localStorage.getItem(LS_KEY)||'[]'); }
function save(){ localStorage.setItem(LS_KEY, JSON.stringify(entries)); }
function status(txt){ document.getElementById('syncStat').textContent = txt; }

function compute(e){
  const c = +e.count||0, p = +e.price||0;
  const total = c*p;
  const fee = +(total*0.01).toFixed(2);
  const worker = +(c*2).toFixed(2);
  const net = +(total - fee - worker).toFixed(2);
  e.total=+total.toFixed(2); e.fee=fee; e.worker=worker; e.net=net;
  return e;
}

function render(){
  const tb = document.getElementById('tbody'); tb.innerHTML='';
  entries.sort((a,b)=> a.date.localeCompare(b.date));
  for(const e of entries){
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td><button class="btn-del" onclick="delRow('${e.id}')">حذف</button></td>
      <td>
        <span class="flag ${e.harajPaid ? 'on':'off'}" title="${e.harajPaid?'حراج: تم':'حراج: لم'}" aria-hidden="true"></span>
      </td>
      <td class="num col-net">${(e.net??0).toFixed(2)}</td>
      <td class="num col-worker">${(e.worker??0).toFixed(2)}</td>
      <td class="num col-fee">${(e.fee??0).toFixed(2)}</td>
      <td class="num col-total">${(e.total??0).toFixed(2)}</td>
      <td class="num col-price">${e.price}</td>
      <td class="num col-count">${e.count}</td>
      <td class="col-date">${e.date}</td>
      <td>
        <input type="checkbox" ${e.workerPaid?'checked':''} disabled aria-label="أجرة عامل">
      </td>
    `;
    tb.appendChild(tr);
  }
  const sum = k=>entries.reduce((a,c)=>a+Number(c[k]||0),0);
  const priceAvg = entries.length? (entries.reduce((a,c)=>a+Number(c.price||0),0)/entries.length):0;
  document.getElementById('tCount').textContent = sum('count').toFixed(0);
  document.getElementById('tTotal').textContent = sum('total').toFixed(2);
  document.getElementById('tFee').textContent   = sum('fee').toFixed(2);
  document.getElementById('tWorker').textContent= sum('worker').toFixed(2);
  document.getElementById('tNet').textContent   = sum('net').toFixed(2);
  document.getElementById('tAvgPrice').textContent = priceAvg.toFixed(2)+' (متوسط)';
}

function delRow(id){
  entries = entries.filter(x=>x.id!==id);
  save(); render(); status('حُذف محليًا (لن يُحذف من الشيت).');
}

async function addEntry(ev){
  ev.preventDefault();
  const row = compute({
    id: Date.now()+''+Math.random().toString(16).slice(2),
    date: document.getElementById('date').value || todayISO(),
    count: +document.getElementById('count').value || 0,
    price: +document.getElementById('price').value || 0,
    harajPaid: document.getElementById('harajPaid').checked,
    workerPaid: document.getElementById('workerPaid').checked
  });

  entries.push(row); save(); render();

  try{
    status('جارِ الرفع للشيت...');
    const res = await fetch(ADD_URL, {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({
        data: [{
          id: row.id, date: row.date, count: row.count, price: row.price,
          total: row.total, fee: row.fee, worker: row.worker, net: row.net,
          harajPaid: row.harajPaid ? 'TRUE' : 'FALSE',
          workerPaid: row.workerPaid ? 'TRUE' : 'FALSE'
        }]
      })
    });
    if(!res.ok){
      const t = await res.text();
      status('تعذّر الإرسال للشيت. يبقى محفوظ محليًا.');
      alert('تعذّر الإرسال للشيت الآن، السطر محفوظ محليًا.\n\nنص الاستجابة:\n'+t);
    }else{
      status('تمت الإضافة للشيت ✔️');
    }
  }catch(err){
    status('الشيت غير متاح الآن.');
    alert('تعذّر الإرسال للشيت الآن، السطر محفوظ محليًا.\nجرّب لاحقًا زر (تحديث من الشيت).');
  }

  document.getElementById('count').value='';
  document.getElementById('price').value='';
}

async function pullFromSheet(){
  try{
    status('جارِ التحديث من الشيت...');
    const res = await fetch(GET_URL);
    if(!res.ok){ throw new Error('GET failed'); }
    const data = await res.json();
    const rows = Array.isArray(data.data)? data.data : [];
    entries = rows.map(r => compute({
      id: r.id ?? r.ID ?? '',
      date: r.date ?? '',
      count: +r.count || 0,
      price: +r.price || 0,
      total: +r.total || 0,
      fee: +r.fee || 0,
      worker: +r.worker || 0,
      net: +r.net || 0,
      harajPaid: (r.harajPaid===true || r.harajPaid==='TRUE'),
      workerPaid:(r.workerPaid===true || r.workerPaid==='TRUE')
    }));
    save(); render(); status('تم التحديث من الشيت ✔️');
  }catch(e){
    status('تعذّر التحديث من الشيت.');
    alert('ما قدرنا نسحب من الشيت. تأكد من رابط GET ومن حد الاستخدام في NoCodeAPI.');
  }
}

document.getElementById('date').value = todayISO();
document.getElementById('entryForm').addEventListener('submit', addEntry);
document.getElementById('btnPull').addEventListener('click', pullFromSheet);
document.getElementById('btnClearLocal').addEventListener('click', ()=>{
  if(confirm('متأكد تبي تمسح النسخة المحلية فقط؟')){
    entries=[]; save(); render(); status('تم مسح المحلي. (الشيت ما تغيّر)');
  }
});

load(); render();
</script>
</body>
</html>
